name: Sanity Check

on:
  push:
    branches: [main, readme, workflows]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Run tests
        run: npm run test
